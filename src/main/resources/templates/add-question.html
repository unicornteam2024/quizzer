<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Question</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4" style="width: 50%;">
        <h3>Add Question</h3>
        <form th:object="${question}" th:action="@{/save-question/{id}(id=${quiz.id})}" method="post">
            <label for="q_description" class="form-label">Question</label>
            <input type="text" id="q_description" th:field="*{q_description}" class="form-control" required>
            <label class="form-label">Difficulty</label>
            <div class="form-check">
                <input type="radio" id="easy" th:field="*{difficulty}" value="easy" class="form-check-input">
                <label for="easy" class="form-check-label">Easy</label>
            </div>
            <div class="form-check">
                <input type="radio" id="medium" th:field="*{difficulty}" value="medium" class="form-check-input">
                <label for="medium" class="form-check-label">Medium</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" id="difficult" th:field="*{difficulty}" value="difficult" class="form-check-input">
                <label for="difficult" class="form-check-label">Difficult</label>
            </div>
            
        
            <button type="submit" class="btn btn-lg btn-primary" style="display: inline;font-size: 15px;">Save Question</button>
            <a th:href="@{/quizzes}" class="btn btn-lg btn-danger" style="display: inline;font-size: 18px">Cancel</a>
        </form>
        

    </div>
</body>
</html>

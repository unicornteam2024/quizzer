<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Quiz List</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Quizzes</h2>
      <a href="/add-quiz" class="btn btn-primary mb-3">Add New Quiz</a>

      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="quiz : ${quizzes}">
            <td th:text="${quiz.title}"></td>
            <td th:text="${quiz.description}"></td>
            <td th:text="${quiz.status}"></td>
            <td>
              <a
                th:href="@{/edit/{id}(id=${quiz.id})}"
                class="btn btn-secondary btn-sm"
              >
                <i class="bi bi-pen"></i> Edit</a
              >
              <form
                th:action="@{/quizzes/delete/{id}(id=${quiz.id})}"
                method="post"
                style="display: inline"
              >
                <button
                  type="submit"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Are you sure you want to delete this quiz?')"
                >
                  <i class="bi bi-trash"> </i>
                  Delete
                </button>
              </form>
              <a th:href="@{/quizzes/{id}/questions(id=${quiz.id})}"
                ><button class="btn btn-primary btn-sm">
                  <i class="bi bi-eye"></i> Question
                </button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

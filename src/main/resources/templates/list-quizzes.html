<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Quizzes</h2>
            <div>
                <a href="/add-quiz" class="btn btn-primary">Add New Quiz</a>
                <a href="/add-category" class="btn btn-success ms-2">Add Category</a>
            </div>
        </div>

        <div class="mb-3">
            <label for="status">Filter by Status:</label>
            <select class="form-select w-auto" id="status" onchange="window.location.href=this.value">
                <option value="/quizzes?status=ALL" th:selected="${param.status == null || param.status[0] == 'ALL'}">ALL</option>
                <option value="/quizzes?status=Draft" th:selected="${param.status != null && param.status[0] == 'Draft'}">Draft</option>
                <option value="/quizzes?status=Published" th:selected="${param.status != null && param.status[0] == 'Published'}">Published</option>
            </select>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Questions</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${quizzes.empty}">
                    <td colspan="5">No quizzes found</td>
                </tr>
                <tr th:each="quiz : ${quizzes}">
                    <td th:text="${quiz.title}">Title</td>
                    <td th:text="${quiz.description}">Description</td>
                    <td th:text="${quiz.status}">Status</td>
                    <td>
                        <a class="btn btn-info btn-sm" th:href="@{/quizzes/{id}/questions(id=${quiz.id})}">
                            <span class="badge text-white" style="font-size: 14px" th:text="${quiz.questionCount}">0</span>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${quiz.id})}" class="btn btn-secondary btn-sm"><i class="bi bi-pen"></i>  Edit</a>
                    </td>
                    <td>
                        <form th:action="@{/quizzes/delete/{id}(id=${quiz.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('Are you sure you want to delete this quiz?')"><i class="bi bi-trash"></i>  Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

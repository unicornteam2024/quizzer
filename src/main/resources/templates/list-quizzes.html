<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Quiz List</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script>
      function deleteQuiz(id) {
        if (confirm("Are you sure you want to delete this quiz?")) {
          fetch(`/quizzes/${id}`, {
            method: "DELETE",
          })
            .then((response) => {
              if (response.ok) {
                // Remove the quiz row from the table
                document.getElementById(`quiz-${id}`).remove();
              } else {
                alert("Failed to delete quiz");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Error deleting quiz");
            });
        }
      }
    </script>
  </head>
  <body>
    <div class="container mt-4">
      <h2>Quizzes</h2>
      <a href="/add-quiz" class="btn btn-primary mb-3">Add New Quiz</a>

      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="quiz : ${quizzes}" th:id="'quiz-' + ${quiz.id}">
            <td th:text="${quiz.title}"></td>
            <td th:text="${quiz.description}"></td>
            <td th:text="${quiz.status}"></td>
            <td>
              <button
                class="btn btn-danger btn-sm"
                th:onclick="'deleteQuiz(' + ${quiz.id} + ')'"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

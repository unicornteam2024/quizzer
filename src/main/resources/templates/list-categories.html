<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: transparent; /* Transparent background */
        }
        .container {
            border-radius: 8px;
            padding: 20px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        }
        h2 {
            font-weight: 600;
        }
        .btn-add {
            background-color: #007bff; /* Bootstrap Primary Blue */
            color: white;
        }
        .btn-back {
            background-color: #6c757d; /* Bootstrap Secondary Gray */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <h2 class="mb-4">Categories</h2>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${categories.empty}">
                    <td colspan="2" class="text-center">No categories found</td>
                </tr>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}">Category Name</td>
                    <td th:text="${category.description}">Category Description</td>
                </tr>
            </tbody>
        </table>

        <!-- Buttons -->
        <div class="d-flex justify-content-start mt-3">
            <a href="/add-category" class="btn btn-add me-2">Add a category</a>
            <a href="/add-quiz" class="btn btn-back">Back to quizzes</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

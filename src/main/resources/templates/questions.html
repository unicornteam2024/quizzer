<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Question</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
          Quiz:
          <span
            style="margin-top: 30px; display: inline"
            th:text="${quiz.title}"
          ></span>
        </h2>
        <div>
          <a th:href="@{/quizzes}">
            <button class="btn btn-secondary btn-md">
              <i class="bi bi-list"></i> List Quizzes
            </button>
          </a>
          <a th:href="@{/add-question/{id}(id=${quiz.id})}">
            <button class="btn btn-primary btn-md">
              <i class="bi bi-plus"></i> Add Question
            </button>
          </a>
        </div>
      </div>

      <!-- Difficulty Filter -->
      <div class="mb-3">
        <form
          th:action="@{/quizzes/{id}/questions(id=${quiz.id})}"
          method="get"
          class="d-flex align-items-center"
        >
          <label class="me-2">Filter by Difficulty: &nbsp;</label>
          <select
            name="difficulty"
            class="form-select me-2"
            style="width: auto"
            onchange="this.form.submit()"
          >
            <option
              th:each="difficulty : ${difficulties}"
              th:value="${difficulty}"
              th:text="${difficulty}"
              th:selected="${difficulty == selectedDifficulty}"
            ></option>
          </select>
        </form>
      </div>

      <table class="table mt-4 table-striped">
        <thead>
          <tr>
            <th>Question Text</th>
            <th>Difficulty</th>
            <th>Answer</th>
            <th></th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="question : ${questions}">
            <td th:text="${question.q_description}"></td>
            <td th:text="${question.difficulty}"></td>
            <td>
              <a
                th:href="@{/quizzes/{quizId}/questions/{questionId}/answers(quizId=${quiz.id}, questionId=${question.id})}"
                class="btn btn-info btn-sm"
              >
                <i class="bi bi-eye"></i>
                <span
                  style="font-size: 14px"
                  title="Answer Option Count"
                  class="badge text-white"
                  th:text="${#lists.size(question.answers)}"
                  >0</span
                >
              </a>
              <button
                type="button"
                title="Answer Answer"
                class="btn btn-primary btn-sm ms-2 position-relative"
                data-bs-toggle="modal"
                th:data-bs-target="'#addAnswerModal' + ${question.id}"
              >
                <i class="bi bi-plus"></i> Add
              </button>
            </td>
            <td></td>
            <td>
              <div class="btn-group">
                <form
                  th:action="@{/delete-question/{quizId}/{questionId}(quizId=${quiz.id},questionId=${question.id})}"
                  method="post"
                  style="display: inline"
                >
                  <button
                    type="submit"
                    title="Delete Question"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this Question?')"
                  >
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </form>
              </div>

              <!-- Add Answer Modal -->
              <div
                class="modal fade"
                th:id="'addAnswerModal' + ${question.id}"
                tabindex="-1"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Add Answer Option</h5>
                      <button
                        type="button"
                        class="btn-close bi bi-x"
                        data-bs-dismiss="modal"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form
                        th:action="@{/save-answer/{questionId}(questionId=${question.id})}"
                        method="post"
                      >
                        <div class="mb-3">
                          <label for="option" class="form-label"
                            >Answer Option:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="option"
                            name="option"
                            required
                          />
                        </div>
                        <div class="mb-3 form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="isCorrect"
                            name="isCorrect"
                          />
                          <label class="form-check-label" for="isCorrect">
                            Is this a correct answer?
                          </label>
                        </div>
                        <input
                          type="hidden"
                          name="question_id"
                          th:value="${question.id}"
                        />
                        <button type="submit" class="btn btn-primary">
                          Save Answer
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr th:if="${questions.empty}">
            <td colspan="5" class="text-center">No questions found</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
